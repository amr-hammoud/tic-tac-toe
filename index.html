<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="modal hidden" id="modal">
        <div class="card-container">
            <div class="info-container">
                <img src="assets/images/favicon.png" class="logo" alt="logo">
                <div class="main-title">Tic Tac Toe</div>
                <p class="welcome-text">Please enter players names and press start</p>
            </div>
            <div class="input-container">
                <label for="">Player X Name <span class="error-text hidden" id="player_x_error">*required</span></label>
                <input type="text" class="input" id="player_x" name="player_x" placeholder="Player X" value="Player X">
            </div>
            <div class="input-container">
                <label for="">Player O Name <span class="error-text hidden" id="player_o_error">*required</span></label>
                <input type="text" class="input" id="player_o" name="player_o" placeholder="Player O" value="Player O">
            </div>
            <div class="input-container">
                <button type="button" class="start-button" id="start">Start Game</button>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="score" id="player_x_score">Score X:</div>
            <div class="score" id="player_o_score">Score O:</div>
        </div>
        <div class="game-grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <button type="button" class="reset" id="reset">Restart</button>
    </div>

    <div class="winner-popup hidden" id="winner-popup">
        <div class="popup-container">
            <div class="winner-text" id="winner-text">Winner is</div>
            <div class="winner-name" id="winner-name"></div>
            <button class="new-round" id="winner-new-round">New Round</button>
            <button class="restart" id="winner-restart">Restart</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
