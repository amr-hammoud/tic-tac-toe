<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="modal" id="modal">
        <div class="card-container">
            <div class="info-container">
                <img src="assets/images/favicon.png" class="logo" alt="logo">
                <div class="main-title">Tic Tac Toe</div>
                <p class="welcome-text">Please enter players names and press start</p>
            </div>
            <div class="input-container">
                <label for="">Player X Name</label>
                <input type="text" class="input" id="player_x" name="player_x" placeholder="Player X">
            </div>
            <div class="input-container">
                <label for="">Player O Name</label>
                <input type="text" class="input" id="player_o" name="player_o" placeholder="Player O">
            </div>
            <div class="input-container">
                <button type="button" class="start-button" id="start">Start Game</button>
            </div>
        </div>
    </div>
    <div class="header">
        <h1 class="game-title">Tic Tac Toe</h1>
    </div>
    <div class="game-container">
        <div class="game-grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <button type="button" class="reset" id="reset">Restart</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
